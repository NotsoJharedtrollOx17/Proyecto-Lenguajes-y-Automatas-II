<!-- Main scripts to setup and control export features of Editor -->
<script>
$(document).ready(function(){
	toolbar = new EqEditor.Toolbar('toolbar');

	textarea = new EqEditor.TextArea('latexInput');
	textarea.addToolbar(toolbar, true);

  // Change the rendering url to use private high speed rendering services
  exportOutput = new EqEditor.Output('eqcoderaw', 'exportmessage', 'url');
  mainOutput = new EqEditor.Output('output');

  textarea.addOutput(mainOutput);
  textarea.addOutput(exportOutput);
  textarea.addHistoryMenu(new EqEditor.History('history'));
});
</script>

<!-- Equation Editor -->
<main role="main" class="container">
<h1 class="center">Editor de ecuaciones en LaTeX</h1>

<section>
<div id="equation-editor">
    <div id="history"></div>
    <div id="toolbar"></div>
    <div id="latexInput" autocorrect="off"></div>
    <div id="equation-output">
        <img id="output"/>
    </div>
    <div id="export_options">
    <div>
        <button id="downloadBtn" onClick="exportOutput.download();">Descargar</button>
    </div>
    <div>
        <select id="format" onchange="exportOutput.setFormat(this.value); mainOutput.setFormat(this.value);" title="Select the output format">
            <option value="svg" selected>svg</option>
            <option value="gif">gif</option>
            <option value="png">png</option>
            <option value="pdf">pdf</option>
            <option value="emf">emf</option>
        </select>
        <select id="fontsize" onchange="exportOutput.setFontSize(this.value); mainOutput.setFontSize(this.value);" title="Select font size">
            <option value="tiny">5 pt</option>
            <option value="small">9 pt</option>
            <option value="" selected>10 pt</option>
            <option value="large">12 pt</option>
            <option value="LARGE">18 pt</option>
            <option value="huge">20 pt</option>
        </select>
        <select id="dpi" onchange="exportOutput.setDpi(this.value); mainOutput.setDpi(this.value);" title="Select the output resolution">
            <option value="50">50</option>
            <option value="80">80</option>
            <option value="100" selected>100</option>
            <option value="110">110</option>
            <option value="120">120</option>
            <option value="150">150</option>
            <option value="200">200</option>
            <option value="300">300</option>
        </select>
        <select id="bg" onchange="exportOutput.setBackground(this.value); mainOutput.setBackground(this.value);" title="Background color">
            <option value="">Transparente</option>
            <option value="white">Blanco</option>
            <option value="black">Negro</option>
            <option value="red">Rojo</option>
            <option value="green">Verde</option>
            <option value="blue">Azul</option>
        </select>
        <select id="compressed" onchange="exportOutput.setInline(this.value); mainOutput.setInline(this.value);" title="Compression">
            <option value="true">Entrelineado</option>
            <option value="false" selected>Bloque</option>
        </select>
    </div>
    </div>
</div>
</main>
</body>
